<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('IMG_0077.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.7); /* Fondo semitransparente para el texto */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #yes {
            background-color: red;
            color: white;
            border: none;
        }
        #no {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button id="yes" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
            <button id="no" onclick="resizeYes()">No</button>
        </div>
    </div>

    <script>
        let noResponses = [
            "¿Segura?", 
            "¿Segurísima?", 
            "Por favor, en serio 😢", 
            "Te encantará, lo prometo ❤️", 
            "Por favor, chiquita :<"
        ];
        let index = 0;
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");

        function resizeYes() {
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            
            if (index < noResponses.length) {
                noButton.innerText = noResponses[index];
                index++;
            } else {
                noButton.innerText = "Ya no puedes decir que no 😈";
                noButton.disabled = true;
            }
        }
    </script>
</body>
</html>
